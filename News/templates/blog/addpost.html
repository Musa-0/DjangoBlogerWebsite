{% extends 'base.html' %}
{% block content %}
<div id="colorlib-main" style="margin-top: 100px">
    <div class="colorlib-blog">
        <div class="col-md-2 animate-box">
        </div>
        <div class="col-md-7 animate-box">

            <h2 class="heading-2">Add post</h2>
            <form method="post" enctype="multipart/form-data">
                <div class="row form-group">
                    {% csrf_token %}
                    {% for f in form %}
                    <div class="col-md-12">
                        {{f}}
                    </div>
                    <div class="form-error">{{ f.errors}}</div>
                    {% endfor %}
                </div>
                <div class="form-group">
                     <input type="submit" value="publicate" class="btn btn-primary">
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}



<div id="colorlib-main" style="margin-top: 100px">
    <div class="colorlib-blog">
        <div class="col-md-2 animate-box">
        </div>
        <div class="col-md-7 animate-box">
            <div class="form-group">
                <a href="{% url 'register' %}"><input type="submit" value="Register" class="btn btn-primary" style="float: right"></a>
            </div>
            <h2 class="heading-2">Login</h2>
            <form method="post">
                <div class="row form-group">
                    {% csrf_token %}
                    {% for f in form %}
                    <div class="col-md-12">
                        {{f}}
                    </div>
                    <div class="form-error">{{ f.errors}}</div>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-primary">
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
